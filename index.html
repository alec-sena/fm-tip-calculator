<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__container">
        <div class="calculator__sub-container">
          <label for="bill">Bill</label>
          <input id="bill" type="number" step="0.01"placeholder="0.00"></input>
        </div>
        <label id="select-tip">Select Tip %</label>
        <div class="calculator__buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input id="custom-percent" type="number" placeholder="Custom"></input>
        </div>
        <div class="calculator__sub-container">
          <label>Number of People</label>
          <input id="people" number" step="1" placeholder="0"></input>
        </div>
      </div>
      <div class="calculator__container calculator__results">
        <div class="calculator__results--wrapper">
        <div id="top-text-container" class="text-container">
          <div  class="text-subcontainer">
            <p>Tip Amount</p>
            <p class="subtext">/ person</p>
          </div>
          <p class="result">$0.00</p>
        </div>
        <div class="text-container">
          <div class="text-subcontainer">
            <p>Total</p>
            <p class="subtext">/ person</p>
          </div>
          <p class="result">$0.00</p>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alec Sena</a>.
    </div>
  </div>
</body>

</html>
